<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <h1>Hi there.</h1>

        <div>
                <!--  -->
            <!-- <a href="/api/chat"> <button>   click me  </button> </a> -->
            <form id="myForm" action="/api/chat" method="post">
                
                <!-- Enter a nickname:<br>
                <input id="nickname" type="text" name="name">
                <br> -->
                Enter group name:<br>
                <input id="group_name" type="text" name="name">
                <br>
                <input id="submit-button" type="submit" value="Submit">
              </form> 
              
              

        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="helper.js"></script>
    <script src="index.js"></script>
    <script> 
            // wait for the DOM to be loaded 
            $(document).ready(function() { 
                $('myForm').submit(function (evt) {
					evt.preventDefault();

					axios.post('/api/chat', {
						message: {
                            // nickname: $('nickname').val(),
							name: $('#group_name').val(),
						}
					})
					.then(() => {
						$('#submit-button').val('Delivered');
					})
					.catch(err => {
						console.error(err);
					})
				})
            }); 
        </script> 

</html>
